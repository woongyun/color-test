          "그래서 함께 있는 사람들은 ‘마음이 편해진다’, ‘괜히 기대고 싶어진다’라는 느낌을 받기 쉽다.\n" +
          "티를 크게 내지 않더라도, 당신은 주변을 안정시키는 역할을 자주 맡는다.\n\n" +
          "다만, 상대를 배려하는 마음이 강할수록, 정작 자신의 감정과 필요는 뒤로 미루는 버릇이 생기기 쉽다.\n" +
          "‘이 정도는 괜찮다’라고 넘기다 보면, 어느 순간 혼자만 지쳐 있는 자신을 발견할 수도 있다.\n\n" +
          "가끔은 ‘지금 내 마음은 어떤지’를 점검하고, 솔직하게 표현하는 연습이 필요하다.\n" +
          "당신의 따뜻함은, 스스로를 포함해 모두를 편안하게 만드는 소중한 자원이다."
      }
    };

    // =========================
    // 상태 관리
    // =========================
    let ctCurrentIndex = 0;
    let ctScores = {
      red: 0,
      yellow: 0,
      blue: 0,
      green: 0
    };

    // =========================
    // DOM 요소
    // =========================
    const elStartScreen = document.getElementById("ct-start-screen");
    const elQuizScreen = document.getElementById("ct-quiz-screen");
    const elResultScreen = document.getElementById("ct-result-screen");
    const elStartBtn = document.getElementById("ct-start-btn");
    const elRestartBtn = document.getElementById("ct-restart-btn");
    const elProgress = document.getElementById("ct-progress");
    const elQuestionText = document.getElementById("ct-question-text");
    const elOptions = document.getElementById("ct-options");
    const elResultBadge = document.getElementById("ct-result-badge");
    const elResultTitle = document.getElementById("ct-result-title");
    const elResultKeyword = document.getElementById("ct-result-keyword");
    const elResultBody = document.getElementById("ct-result-body");

    // =========================
    // 함수
    // =========================
    function ctStartTest() {
      ctCurrentIndex = 0;
      ctScores = { red: 0, yellow: 0, blue: 0, green: 0 };
      elStartScreen.style.display = "none";
      elResultScreen.style.display = "none";
      elQuizScreen.style.display = "block";
      ctRenderQuestion();
    }

    function ctRenderQuestion() {
      const total = ctQuestions.length;
      const current = ctCurrentIndex + 1;

      if (ctCurrentIndex >= total) {
        ctShowResult();
        return;
      }

      const q = ctQuestions[ctCurrentIndex];
      elProgress.textContent = `${current} / ${total} 문항`;
      elQuestionText.textContent = q.text;

      elOptions.innerHTML = "";
      q.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.className = "ct-option-btn";
        btn.textContent = opt.text;
        btn.addEventListener("click", () => {
          ctHandleAnswer(opt.color);
        });
        elOptions.appendChild(btn);
      });
    }

    function ctHandleAnswer(color) {
      if (ctScores[color] != null) {
        ctScores[color] += 1;
      }
      ctCurrentIndex += 1;
      ctRenderQuestion();
    }

    function ctShowResult() {
      elQuizScreen.style.display = "none";
      elResultScreen.style.display = "block";

      // 최고 점수 색상 계산
      let maxScore = -1;
      let bestColors = [];
      for (const key in ctScores) {
        const score = ctScores[key];
        if (score > maxScore) {
          maxScore = score;
          bestColors = [key];
        } else if (score === maxScore) {
          bestColors.push(key);
        }
      }

      const mainColor = bestColors[0];
      const data = ctResults[mainColor];

      elResultBadge.style.background = data.colorCode;
      elResultTitle.textContent = data.name;

      if (bestColors.length > 1) {
        elResultKeyword.textContent =
          data.keyword + " · 다른 색깔의 특징도 은근히 섞여 있는 타입이다.";
      } else {
        elResultKeyword.textContent = data.keyword;
      }

      elResultBody.textContent = data.description;
    }

    // =========================
    // 이벤트 등록
    // =========================
    elStartBtn.addEventListener("click", ctStartTest);
    elRestartBtn.addEventListener("click", ctStartTest);
  </script>
</body>
</html>
